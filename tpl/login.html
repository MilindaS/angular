<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div style="width:400px;height:auto;margin:0px auto;background:#ccccff;padding:20px;border-radius:5px;">
        <h1>{{pageTitle}}</h1>
        <form role="form" ng-submit="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="credential.username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="credential.password" placeholder="Password">
          </div>
          <div class="form-group">           
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
