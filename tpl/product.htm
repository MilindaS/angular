<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>{{page.title}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10"></div>
		<div class="col-md-2"><a href="" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Product</a></div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Product Name</th>
						<th>Product Description</th>						
						<th>Product Price</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="prod in products">
						<td><span ng-bind="prod.name"></span></td>
						<td><span ng-bind="prod.description"></span></td>
						<td><span ng-bind="prod.price"></span></td>
						<td>
							<a href="" class="btn btn-warning btn-sm" ng-click="edit(prod.id)">Edit</a>
							<a href="" class="btn btn-danger btn-sm" ng-click="remove(prod.id)">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<!-- <pre>{{products|json}}</pre> -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<form class="form-horizontal" role="form" ng-submit="submit()">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Product</h4>
      </div>

      <div class="modal-body">        

		<!--Form-->
		
		  <div class="form-group">
		    <label for="inputProdName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputProdName" ng-model="model.name" ng-model-options="{updateOn:'blur'}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputProdDesc" class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputProdDesc" ng-model="model.description" >
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="inputProdPrice" class="col-sm-2 control-label">Price</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="inputProdPrice" ng-model="model.price">
		    </div>
		  </div>  
		

      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>

  </div>

  </form>
  
</div>
